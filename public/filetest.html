<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="./public/css/style.css">
    <title>Files</title>
</head>

<body style="min-height: 100vh;">
    <header class="jumbotron jumbotron-fluid mb-0 p-4">
        <div class="container">
            <h1 class="display-4 text-center">Family Memories</h1>
        </div>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border border-dark">
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Families
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Family 1</a>
                        <a class="dropdown-item" href="#">Family 2</a>
                        <a class="dropdown-item" href="#">Family 3</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Messages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>

    <div class="container w-50">
        <div class="embed-responsive embed-responsive-16by9">
            <iframe src="https://drive.google.com/file/d/16Bg5ZQhgnLv169izVqPKjHhOm21w1mxX/preview" width="640"
                height="480" allow="autoplay"></iframe>
        </div>
        <br>
        <h3 class="comments-title text-center">Comments</h3>
        <div class="be-comment">
            <div class="be-comment-content">

                <span style="display: inline-block; width: 49%; margin-bottom: 15px;">
                    <h5>Username</h5>
                </span>
                <span
                    style="text-align: right; font-size: 11px; color: #b4b7c1; display: inline-block; width: 49%; margin-bottom: 15px;">
                    <i class="fa fa-clock-o"></i>
                    Timestamp
                </span>

                <p
                    style="font-size: 13px; line-height: 18px; color: #7a8192; display: block; background: #f6f6f7; border: 1px solid #edeff2; padding: 15px 20px 20px 20px;">
                    Comment Text
                </p>
            </div>
        </div>

        <form>
            <div class="form-group">
                <label for="exampleInputPassword1">Leave a Comment!</label>
                <input type="text" class="form-control" placeholder="Message">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br>

</body>

</html>
