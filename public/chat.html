<!DOCTYPE html>
<html>

<head>
  <title>Family Memories Chat</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href='/public/css/chat.css' rel='stylesheet' type='text/css'>
  </link>
</head>

<body>
  <form class="username-form">
    <input id="username-input" placeholder="Enter Your Username"></input>
    <button id="join-button">Join Chat</button>
  </form>

  <div class="chat">
    <div class="online-users-cont">
      <h1>Family Memories Chat</h1>
      <h2>Online Users</h2>
      <div class="online-users"></div>
    </div>
    <div class="chat-container">
      <div class="chat-container-fluid">
        <div class="message-container">
          <h2>Messages</h2>
        </div>
        <div class="divide"></div>
        <div class="chat-box"><textarea id="chat-input" placeholder="Type a message"></textarea><button class="btn"
            id="send-button">Send</button></div>
      </div>
    </div>
  </div>
  <script src="socket.io/socket.io.js"></script>
  <script src = './js/socket.js'></script>
</body>

</html>
